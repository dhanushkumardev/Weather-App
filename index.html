<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2 class="app-title" >Weather App</h2>
    </div>
    <div class="weather-card">
        <div class="search-box">
            <input class="search-input" type="text" placeholder="Enter the city">
            <button class="search-btn"><img class="search-img" src="images/search.png" alt="search icon"></button>
        </div>
        <div>
            <p class="invalid-text">Invaild Location</p>
        </div>
        <div class="weather">
            <img class="weather-img" src="images/clouds.png" alt="clouds">
            <h2 class="temp">22C</h2>
            <h2 class="city">New York</h2>
            <div class="weather-detials">
                <div class="detial">
                    <img class="detial-img" src="images/humidity.png" alt="">
                    <div class="text-detial">
                        <h2 class="text-1 humidity-percentage">50%</h2>
                        <h2 class="text-2">humidity</h2>
                    </div>
                </div>
                <div class="detial">
                    <img class="detial-img" src="images/wind.png" alt="">
                    <div class="text-detial">
                        <h2 class="text-1 wind-speed">15 km/h</h2>
                        <h2 class="text-2">wind Speed</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
